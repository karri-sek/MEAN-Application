<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Exponential-e Tech Challenge</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="css/dashboard.css" rel="stylesheet">

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img src="img/expo-e-logo-white.png" class="img-responsive"
                                                  alt="Exponential-e"></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid" ng-app="expo" ng-controller="myCtrl">
    <div class="row">
        <div class="col-sm-12 col-md-12 main">
            <h1 class="page-header">Product pricing</h1>

            <form>
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="selSupplier">Supplier</label>
                        <select class="form-control" id="selSupplier" ng-model="supplier">
                            <option>New Co Ltd</option>
                            <option>Old Co Ltd</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="selProduct">Product</label>
                        <select class="form-control" id="selProduct" ng-model="product">
                            <option>Small wongle</option>
                            <option>Large wongle</option>
                            <option>Super wongle</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <br>
                        <button class="button btn btn-primary" ng-click="displayItem(supplier,product)">Search</button>
                    </div>
                </div>
            </form>
            <div ng-if="error">
                <div class="alert alert-danger">
                    <strong>Danger!</strong> {{ error }}.
                </div>
            </div>
            <h2 class="sub-header">Product details</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Supplier</th>
                        <th>Product</th>
                        <th>Price</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>#</td>
                        <td>{{result.supplier}}</td>
                        <td>{{result.product}}</td>
                        <td>{{result.price}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/bootstrap.min.js"></script>
<script>
    var app = angular.module("expo", []);
    app.controller("myCtrl", function ($scope) {
        $scope.displayItem = function (supplier, product) {
            var result = {};

            if (supplier && product) {
                result.supplier = supplier;
                result.product = product;
                if (supplier === "New Co Ltd") {
                    switch (product) {
                        case "Small wongle":
                            result.price = 5;
                            break;
                        case "Large wongle":
                            result.price = 8;
                            break;
                        case "Super wongle":
                            result.price = 12;
                            break;
                    }
                }
                if (supplier === "Old Co Ltd") {
                    switch (product) {
                        case "Small wongle":
                            result.price = 6;
                            break;
                        case "Large wongle":
                            result.price = 9;
                            break;
                        case "Super wongle":
                            result.price = 4;
                            break;
                    }
                }
            } else {
                return $scope.error = "Please select supplier/product name from drop down.";
            }
            $scope.result = result;
        }
    });
</script>
</body>
</html>
